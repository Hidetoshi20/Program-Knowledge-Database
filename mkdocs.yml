# Site Information
site_name: Self Program Knowledge Database
site_url: https://hidetoshi20.github.io/Program-Knowledge-Database/
site_author: Hidetoshi Dekisugi
site_description: "A comprehensive knowledge database for programming languages, databases, networks, Node.js, web front-end, operating systems, and Web 3.0."

# Repository Information
repo_url: https://github.com/Hidetoshi20/Program-Knowledge-Database
repo_name: Hidetoshi-Program-Knowledge-Database
edit_uri: ""

# Copyright
copyright: "Copyright &copy; 2024 Hidetoshi Dekisugi"

# Theme Configuration
theme:
  name: material
  language: zh
  logo: material/book-open-page-variant
  favicon: material/book-open-page-variant
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

# Plugins
plugins:
  - search
  - awesome-pages
  - tags

# Markdown Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true
