# 站点信息
site_name: Self Program Knowledge Database
site_url: https://hidetoshi20.github.io/Program-Knowledge-Database/ # (请替换为您的 GitHub Pages 地址)
site_author: Hidetoshi Dekisugi # (请替换为您的名字)
site_description: "A comprehensive knowledge database for programming languages, databases, networks, Node.js, web front-end, operating systems, and Web 3.0." # (可以自定义)

# 仓库信息
repo_url: https://github.com/Hidetoshi20/Program-Knowledge-Database # (请替换为您的 GitHub 仓库地址)
repo_name: Hidetoshi-Program-Knowledge-Database # (请替换为您的仓库名称)
edit_uri: "" # 隐藏 "编辑此页" 的链接

# 版权信息
copyright: "Copyright &copy; 2024 Hidetoshi Dekisugi" # (可以自定义)

# 主题配置
theme:
  name: material
  language: zh # 设置语言为中文
  palette:
    # 支持日间/夜间模式切换
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 切换到夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换到日间模式
  features:
    - navigation.sections # 在侧边栏中将内容分组
    - navigation.expand # 自动展开当前页面的导航
    - navigation.top # "返回顶部" 按钮
    - search.suggest # 搜索建议
    - search.highlight # 高亮搜索结果
    - content.code.annotate # 代码块注释功能
    - content.tabs.link # 可链接到具体标签页

# Plugins
plugins:
  - search
  - awesome-pages